<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Registro Personal UTEZ</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/cds.png" alt="Logo" width="40" height="24" class="d-inline-block align-text-top">
        Integradora
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Inicio</a>
          <a class="nav-link active" aria-current="page" href="#">Tablas</a>
          <a class="nav-link" href="https://facebook.com">Facebook</a>
          <a class="nav-link disabled">Deshabilitado</a>
        </div>
      </div>
    </div>
  </nav>
</header>
  <div class="container">
    <div class="row">
      <!--Aqui hare mi formulario-->
      <div class="col col-md-4">
        <br><br>
        <h1>
          <center>Nuevo Registro</center>
        </h1>
        <form action="#" method="get">
          <div class="mb-3">
            <label for="nombreMerca" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombreMerca" id="nombreMerca" aria-describedby="ayudaMerca">
            <div id="ayudaMerca" class="form-text">Nombres.</div>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="ayudaMerca">
            <div id="ayudaMerca" class="form-text">Apellidos.</div>
          </div>
          <div class="mb-3">
            <label for="nombreDep" class="form-label">Departamento</label>
            <input type="text" class="form-control" name="nombreDep" id="nombreDep"
              aria-describedby="ayudaNMerca">
            <div id="ayudaNMerca" class="form-text">Aqui va el departamento del registro nuevo.</div>
          </div>
          
          <button id="registro" type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
      <!--Aqui hare mi tabla-->
      <div class="col col-md-8">
        <br><br>
        <h1>
          <center>Registros</center>
        </h1>
        <table class="table table-striped table-hover" id="tabla">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Departamento</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
            <tr>
              <th scope="row">1</th>
              <td>Vero</td>
              <td>Sanchez</td>
              <td>CECADEC</td>
              <td><a onclick="eliminar(this);">Eliminar</a></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Ignacio</td>
              <td>Sanchez Moreno</td>
              <td>CECADEC</td>
              <td><a onclick="eliminar(this);">Eliminar</a></td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    getParameter = (key) => {
      address = window.location.search; // url de la ventana actual
      // Objeto de tipo URLSearchParams
      parameterList = new URLSearchParams(address);
      // Regresa el valor del parámetro “key”
      return parameterList.get(key);
    }

    function registrarProducto() {

      /*Obtener los anteriores
      var datos = document.getElementsByTagName("table")[0].rows;
      var data = {}
      Array.from(datos).forEach(element => {
        console.log(element.innerHTML);
      });*/

      var nombreMerca = getParameter("nombreMerca");
      var apellido = getParameter("apellido");
      var nombreDep = getParameter("nombreDep");
      

      if (nombreMerca != null && apellido != null) {
        if (nombreMerca != "" && apellido != "") {
          //alert("Se registro un numevo articulo");
          tabla = document.getElementById("cuerpoTabla");
          nuevoRegistro = document.createElement("tr");

          id = document.createElement("th");
          id.innerHTML = i;
          id.scope = "row";

          nombre = document.createElement("td");
          nombre.innerHTML = nombreMerca;

          apellido = document.createElement("td");
          apellido.innerHTML = apellido;
          
          nombreDep = document.createElement("td");
          nombreDep.innerHTML = nombreDep;

         

          elimina = document.createElement("td");
          accion = document.createElement("a");
          accion.innerHTML = "Eliminar";
          accion.addEventListener("click", () => { eliminar(accion); });
          elimina.appendChild(accion);

          nuevoRegistro.appendChild(id);
          nuevoRegistro.appendChild(nombre);
          nuevoRegistro.appendChild(apellido);
          nuevoRegistro.appendChild(nombreDep);
          nuevoRegistro.appendChild(elimina)
          tabla.appendChild(nuevoRegistro)
        }
      }

    }
 
    window.addEventListener("load", registrarProducto);

    function eliminar(element) {
      element.parentElement.parentElement.remove();
    }
  </script>
  <script src="js/bootstrap.js"></script>
</body>

</html>
